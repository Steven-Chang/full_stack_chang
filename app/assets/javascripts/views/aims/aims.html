<nav-bar></nav-bar>

<div ng-init="init()" id='aims'>

  <div class="content-inner">
    <div class="container-fluid">

      <div class="row">
        <div class="page-header">
          <div class="d-flex align-items-center">
            <h2 class="page-header-title">Aims <a ng-href="admin/aims/new">+</a></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="widget has-shadow">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date <span ng-click="addDay()">+</span></th>
                  <th scope="col" ng-repeat="entry in firstGroupOfEntries | orderBy: 'aim_id'" style="text-transform: capitalize;">{{ entry.aim_description }} <a ng-href="admin/aims/{{ entry.aim_id }}/edit"><i class="la la-edit edit"></i></a></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="date in dates">
                  <td scope="row">{{ date }} | {{ date | date :'EEEE' }}</th>
                  <td ng-repeat="entry in entriesGroupedByDate[date] | orderBy: 'aim_id'" 
                    ng-class="entry.achieved ? 'green': 'red'"
                    ng-click='changeAchieveedStatusOfEntry(entry)'></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div infinite-scroll="getEntries()"></div>
</div>

<fsc-footer></fsc-footer>
