<nav-bar></nav-bar>

<div ng-init="init()">

  <div class="content-inner">
    <div class="container-fluid">

      <div class="row">
        <div class="page-header">
          <div class="d-flex align-items-center">
            <h2 class="page-header-title">Aims <a ui-sref="aimsnew">+</a></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="widget has-shadow">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col" ng-repeat="aim in aims | orderBy: 'id'" style="text-transform: capitalize;">{{ aim.id }}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="date in dates">
                  <td scope="row">{{ date }}</th>
                  <td ng-repeat="entry in entriesGroupedByDate[date] | orderBy: 'aim_id'">{{ entry.aim_id }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<fsc-footer></fsc-footer>
