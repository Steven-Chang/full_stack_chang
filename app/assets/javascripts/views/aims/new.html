  <div class="container-fluid">

      <div class="row">
          <div class="page-header">
            <div class="d-flex align-items-center">
              <h2 class="page-header-title">New Aim</h2>

      <div class="row">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-body">
              <form name="newAimForm" 
                ng-submit="createAim( newAimForm )"
                class="needs-validation"
                id="new-aim-form" 
                novalidate>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Description</label>
                  <div class="col-lg-9">
                    <input class="form-control" 
                    ng-model="newAim.description" 
                    placeholder="Description" 
                    required>
                    <div class="invalid-feedback">
                      Please enter a description
                    </div>
                  </div>
                </div>

                <div class="text-right">
                  <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

  </div>
