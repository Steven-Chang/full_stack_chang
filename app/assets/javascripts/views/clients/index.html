<nav-bar></nav-bar>
<div ng-init="init()" id="work">
  <div class="content-inner">
    <div class="container-fluid">

      <div class="row">
          <div class="page-header">
            <div class="d-flex align-items-center">
              <h2 class="page-header-title">Clients</h2>
            </div>
          </div>
      </div>

      <div class="row" ng-show="signedIn() && user.admin">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>New</h4>
            </div>

            <div class="widget-body">
              <form ng-submit="createClient()">
                <div class="form-group">
                  <input type="text"
                    class="form-control"
                    ng-model="newClient.name"
                    placeholder="Name"
                    required>
                </div>

                <div class="form-group">
                  <input type="email"
                    ng-model="newClient.email"
                    placeholder="Email"
                    class="form-control">
                </div>

                <div class="text-right">
                  <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-5">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>Clients</h4>
            </div>

            <div class="widget-body">
              <div class="table-responsive">
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Client</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody ng-repeat="client in clients">
                    <tr>
                      <td>{{ client.name }}</td>
                      <td class="td-actions">
                        <a ui-sref="clientsshow({ id: client.id })"><i class="la la-eye"></i></a>
                        <a ng-click="deleteClient( $index )"><i class="la la-close delete"></i></a>
                      </td>
                    </tr>
                    <tr class="sub-table-row" ng-if="client.email">
                      <td colspan="3">
                        <div ng-if="client.email">
                          # {{ client.email }}
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<fsc-footer></fsc-footer>
