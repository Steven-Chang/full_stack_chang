<div ng-init="init()">

  <div class="content-inner">
    <div class="container-fluid">

      <div class="row">
        <div class="page-header">
          <div class="d-flex align-items-center">
            <h2 class="page-header-title">Entries</h2>
          </div>
        </div>
      </div>

      {{ newEntry }}

      <!-- End Page Header -->
      <div class="row flex-row">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>New</h4>
            </div>
            <div class="widget-body">
              <form name="newEntryForm" ng-submit="createEntry( newEntryForm )" class="needs-validation" id="new-entry-form" novalidate>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Aim</label>
                  <div class="col-lg-9">
                    <select ng-model="selectedAim" ng-options="aim.description for aim in aims" class="form-control"></select>
                  </div>
                </div>

                <div class="form-group row d-flex align-items-center">
                    <label class="col-lg-3 form-control-label d-flex">Date</label>
                    <div class="col-lg-9">
                      <input type="text" 
                        autocomplete="off"
                        data-provide='datepicker' 
                        class="form-control" 
                        id="date-picker" 
                        ng-model="newEntry.date" 
                        placeholder="Date"
                        required>
                        <div class="invalid-feedback">
                            Please enter a date
                        </div>
                    </div>
                </div>

                <div class="form-group row d-flex align-items-center">
                    <label class="col-lg-3 form-control-label d-flex">Minutes</label>
                    <div class="col-lg-9">
                      <input type="text" 
                        autocomplete="off"
                        class="form-control" 
                        ng-model="newEntry.minutes" 
                        placeholder="Minutes"
                        required>
                        <div class="invalid-feedback">
                            Please enter minutes
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12">
          <!-- Sorting -->
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>Results</h4>
            </div>
            <div class="widget-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Minutes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="entry in entries" style="border: 0px solid white;">
                          <tr>
                            <td>{{ entry.date | date : 'd MMM yy' }}</td>
                            <td>{{ entry.minutes }}</td>
                            <td class="td-actions">
                              <a><i class="la la-edit edit" ui-sref="tranxactionsedit({ id: entry.id })"></i></a>
                              <a ng-click="deleteEntry( $index )"><i class="la la-close delete"></i></a>
                            </td>
                          </tr>
                          <tr class="sub-table-row">
                            <td colspan="3">
                              <div>
                                {{ entry.aim.description }}
                              </div>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          <!-- End Sorting -->
        </div>
      </div>
      <!-- End Row -->

    </div>
  </div>
</div>

<fsc-footer></fsc-footer>
