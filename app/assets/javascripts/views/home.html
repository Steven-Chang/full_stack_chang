<div header-and-bootstrapped>

  <div class="row" ng-show="signedIn()">
    <div class="col-xs-12">
      <!-- Form to add projects in easily. -->
      <h3>Add a new project</h3>
      <form ng-submit="newProjectHub.createNewProject()">

        <div class="form-group">
          <label for="new-project-title">Title</label>
          <input id="new-project-title" class="form-control" ng-model="newProjectHub.title" required>
        </div>

        <div class="form-group">
          <label for="new-project-description">Description</label>
          <textarea id="new-project-description" class="form-control" rows="4" ng-model="newProjectHub.description" required></textarea>
        </div>

        <div class="form-group">
          <label for="new-project-url">Url</label>
          <input id="new-project-url" class="form-control" ng-model="newProjectHub.url">
        </div>

        <div class="form-group">
          <label for="date-picker">Date Added</label>
          <input type="text" data-provide='datepicker' class="form-control" id="date-picker" ng-model="newProjectHub.dateAdded">
        </div>

        <div class="form-group">
          <label for="date-picker">Image Url</label>
          <input type="text" class="form-control" ng-model="newProjectHub.imageUrl">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6" ng-repeat="item in testItems">
      <div style="border: 1px solid black; margin-bottom: 15px;">
        {{ item }}
      </div>
    </div>
  </div>

</div>
