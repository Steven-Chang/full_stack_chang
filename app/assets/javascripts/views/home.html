<div header-and-bootstrapped id="home">

  <div class="row" ng-show="signedIn()">
    <div class="col-xs-12">
      <!-- Form to add projects in easily. -->
      <h4>Add a new project</h4>
      <form ng-submit="newProjectHub.createNewProject()">

        <div class="field">
          <input class="form-control" ng-model="newProjectHub.title" placeholder="Project Title" required>
        </div>

        <div class="field">
          <textarea class="form-control" rows="4" ng-model="newProjectHub.description" placeholder="Description" required></textarea>
        </div>

        <div class="field">
          <input class="form-control" ng-model="newProjectHub.url" placeholder="Link e.g. #/tetris">
        </div>

        <div class="field">
          <input type="text" data-provide='datepicker' class="form-control" id="date-picker" ng-model="newProjectHub.date_added" placeholder="Date Added">
        </div>

        <div class="field">
          <input type="text" class="form-control" ng-model="newProjectHub.image_url" placeholder="Cover Image Address">
        </div>

        <div class="field">
          <input type="submit" value="Create" class="btn btn-info">
        </div>
      </form>
    </div>
  </div>

  <hr ng-show="signedIn()">

  <div class="row">
    <div class="col-xs-12">
      <h5>Projects</h5>
    </div>
  </div>

  <ul class="list-grid row">
    <li class="col-md-4 col-sm-6" ng-repeat="project in projects | orderBy : 'date_added' : true">
      <div class="portfolio-project">
        <div class="project-header">
          <a ng-href="{{ project.url }}">
            <h4>{{ project.title }}</h4>
          </a>
          <div class="date">
            {{ project.date_added | date:'mediumDate' }}
          </div>
        </div>
        <div class="project-image">
          <a ng-href="{{ project.url }}">
            <img ng-src="{{ project.image_url }}">
          </a>
        </div>
        <div class="project-description">
          {{ project.description }}
        </div>
      </div>
    </li>
  </ul>

</div>
