<div header-and-bootstrapped id="home">

  <div class="row" ng-show="signedIn()">
    <div class="col-xs-12">
      <!-- Form to add projects in easily. -->
      <h3>Add a new project</h3>
      <form ng-submit="newProjectHub.createNewProject()">

        <div class="form-group">
          <label for="new-project-title">Title</label>
          <input id="new-project-title" class="form-control" ng-model="newProjectHub.title" required>
        </div>

        <div class="form-group">
          <label for="new-project-description">Description</label>
          <textarea id="new-project-description" class="form-control" rows="4" ng-model="newProjectHub.description" required></textarea>
        </div>

        <div class="form-group">
          <label for="new-project-url">Url</label>
          <input id="new-project-url" class="form-control" ng-model="newProjectHub.url">
        </div>

        <div class="form-group">
          <label for="date-picker">Date Added</label>
          <input type="text" data-provide='datepicker' class="form-control" id="date-picker" ng-model="newProjectHub.date_added">
        </div>

        <div class="form-group">
          <label for="date-picker">Image Url</label>
          <input type="text" class="form-control" ng-model="newProjectHub.image_url">
        </div>

        <div class="form-group">
          <input type="submit" value="Create" class="btn btn-success">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h5>Projects</h5>
    </div>
  </div>

  <ul class="list-grid row">
    <li class="col-md-4 col-sm-6" ng-repeat="project in projects">
      <div class="portfolio-project">
        <div class="project-header">
          <a ng-href="{{ project.url }}">
            <h4>{{ project.title }}</h4>
          </a>
          <div class="date">
            {{ project.date_added | date:'mediumDate' }}
          </div>
        </div>
        <div class="project-image">
          <a ng-href="{{ project.url }}">
            <img ng-src="{{ project.image_url }}">
          </a>
        </div>
        <div class="project-description">
          {{ project.description }}
        </div>
      </div>
    </li>
  </ul>

</div>
