<!-- Begin Header -->
<header class="header" ng-init="init()">
    <nav class="navbar fixed-top">
        <!-- Begin Topbar -->
        <div class="navbar-holder d-flex align-items-center align-middle justify-content-between">
            <!-- Begin Logo -->
            <div class="navbar-header">
                <a ui-sref="dashboard" class="navbar-brand">
                    <div class="brand-image">
                      <h2 style="margin-top: 0.5rem">Full Stack Chang</h2>
                    </div>
                </a>
            </div>
            <!-- End Logo -->
            <!-- Begin Navbar Menu -->
            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center pull-right">
                <li ng-hide="loggedIn">
                    <a ui-sref="login">Login</a>
                </li>
                <!-- User -->
                <li class="nav-item dropdown" ng-show="loggedIn"><a id="user" rel="nofollow" data-target="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><img src="assets/img/avatar/avatar-01.jpg" alt="..." class="avatar rounded-circle"></a>
                    <ul aria-labelledby="user" class="user-size dropdown-menu" style="padding: 0.9rem 0; display: none;">
                        <li>
                            <a class="dropdown-item" ui-sref="companies"> 
                                Companies
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" ui-sref="sites">
                                Sites
                            </a>
                        </li>
                        <li ng-show="user.is_admin">
                            <a class="dropdown-item no-padding-bottom" ui-sref="users">
                                Users
                            </a>
                        </li>
                        <li class="separator"></li>
                        <li>
                            <a ui-sref="usersedit({id: user.id})" class="dropdown-item no-padding-top"> 
                                Profile
                            </a>
                        </li>
                        <li>
                            <a ng-click="logOut()" class="dropdown-item"> 
                                Log out
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- End User -->
            </ul>
            <!-- End Navbar Menu -->
        </div>
        <!-- End Topbar -->
    </nav>
</header>
<!-- End Header -->
