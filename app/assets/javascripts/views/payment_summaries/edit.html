<nav-bar></nav-bar>
<div class="content-inner">
  <div class="container-fluid">

      <div class="row">
          <div class="page-header">
            <div class="d-flex align-items-center">
              <h2 class="page-header-title">Edit Payment Summary</h2>
            </div>
          </div>
      </div>

      <div class="row" ng-show="signedIn() && user.admin">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>Edit</h4>
            </div>

            <div class="widget-body">
              <form name="updatePaymentSummaryForm" 
                ng-submit="uploadFileThenCreatePaymentSummary( updatePaymentSummaryForm )"
                class="needs-validation"
                id="payment-summary-form" 
                novalidate>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Client</label>
                  <div class="col-lg-9">
                    <select ng-model="selectedClient" ng-options="client.name for client in clients" class="form-control"></select>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Year Ending</label>
                  <div class="col-lg-9">
                    <input class="form-control" ng-model="paymentSummary.year_ending" placeholder="Year ending" required>
                    <div class="invalid-feedback">
                      Please enter the year ending
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Gross Payment</label>
                  <div class="col-lg-9">
                    <div class="input-group">

                      <span class="input-group-addon addon-primary">
                        <i class="la la-dollar"></i>
                      </span>

                      <input class="form-control" ng-model="paymentSummary.gross_payment" placeholder="Gross Payment" required disabled>
                      <div class="invalid-feedback">
                        Please enter the gross payment
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Total Tax Withheld</label>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <span class="input-group-addon addon-primary">
                        <i class="la la-dollar"></i>
                      </span>
                      <input class="form-control" ng-model="paymentSummary.total_tax_withheld" placeholder="Total Tax Withheld" required>
                      <div class="invalid-feedback">
                        Please enter the total tax withheld
                      </div>
                    </div>
                  </div>
                </div>


                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Total Allowance</label>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <span class="input-group-addon addon-primary">
                        <i class="la la-dollar"></i>
                      </span>
                      <input class="form-control" ng-model="paymentSummary.total_allowance" placeholder="Total Allowance" required>
                      <div class="invalid-feedback">
                        Please enter the total allowance
                      </div>
                    </div>
                  </div>
                </div>

                <div class="em-separator separator-dashed"></div>

                <div class="form-group row d-flex align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Attachments</label>
                  <div class="col-lg-9">
                    <input name="file" id="attachments-upload" type="file" file>
                  </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
<fsc-footer></fsc-footer>
