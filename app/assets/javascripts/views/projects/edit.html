<nav-bar></nav-bar>
<div id="projects-edit">

<div class="content-inner">
  <div class="container-fluid">

      <div class="row">
          <div class="page-header">
            <div class="d-flex align-items-center">
              <h2 class="page-header-title">Edit Project</h2>
          </div>
          </div>
      </div>

      <div class="row" ng-show="signedIn() && user.admin">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>Edit</h4>
            </div>

            <div class="widget-body">
              <form name="editProjectForm" 
                ng-submit="uploadFileThenEditProject( editProjectForm )"
                class="needs-validation"
                id="edit-project-form" 
                novalidate>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Title</label>
                  <div class="col-lg-9">
                    <input class="form-control" ng-model="project.title" placeholder="Title" required>
                    <div class="invalid-feedback">
                      Please enter a title
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Description</label>
                  <div class="col-lg-9">
                    <textarea class="form-control" rows="4" ng-model="project.description" placeholder="Description" required></textarea>
                    <div class="invalid-feedback">
                      Please enter a description
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">URL</label>
                  <div class="col-lg-9">
                    <input class="form-control" ng-model="project.url" placeholder="Link e.g. #/tetris">
                    <div class="invalid-feedback">
                      Please enter a url
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Start Date</label>
                  <div class="col-lg-9">
                    <input type="text" data-provide='datepicker' class="form-control" id="date-picker-start" ng-model="project.start_date" placeholder="Start Date" required>
                    <div class="invalid-feedback">
                      Please enter a date
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">End Date</label>
                  <div class="col-lg-9">
                    <input type="text" data-provide='datepicker' class="form-control" id="date-picker-end" ng-model="project.end_date" placeholder="End Date">
                  </div>
                </div>


                <div class="em-separator separator-dashed"></div>

                <div class="form-group row d-flex align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Picture</label>
                  <div class="col-lg-9">
                    <input name="file" id="attachments-upload" type="file" file>
                    <div ng-repeat="attachment in project.attachments" class="mt-3">
                      <img ng-src="{{ attachment.url }}" style="width: 100%">
                    </div>
                  </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

</div>
