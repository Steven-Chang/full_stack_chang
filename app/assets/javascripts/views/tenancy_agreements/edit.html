<nav-bar></nav-bar>
<div id="projects-edit">

<div class="content-inner">
  <div class="container-fluid">

      <div class="row">
          <div class="page-header">
            <div class="d-flex align-items-center">
              <h2 class="page-header-title">Edit Tenancy Agreement</h2>
          </div>
          </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-header bordered no-actions d-flex align-items-center">
              <h4>Edit</h4>
            </div>

            <div class="widget-body">
              <form name="editForm" 
                ng-submit="updateTenancyAgreement( editForm )"
                class="needs-validation"
                id="edit-project-form" 
                novalidate>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Address</label>
                  <div class="col-lg-9">
                    <input class="form-control" ng-model="tenancyAgreement.property.address"
                    disabled>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Tenant</label>
                  <div class="col-lg-9">
                    <input class="form-control" ng-model="tenancyAgreement.user.username"
                    disabled>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Rent / Fortnight</label>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <span class="input-group-addon addon-primary">
                          <i class="la la-dollar"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Rent" ng-model="tenancyAgreement.amount" required>
                    </div>
                    <div class="invalid-feedback">
                      Please enter the fortnightly rent
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Bond</label>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <span class="input-group-addon addon-primary">
                          <i class="la la-dollar"></i>
                      </span>
                      <input type="text" class="form-control" placeholder="Rent" ng-model="tenancyAgreement.bond" required>
                    </div>
                    <div class="invalid-feedback">
                      Please enter the bond
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Start Date</label>
                  <div class="col-lg-9">
                    <input type="text" data-provide='datepicker' class="form-control" id="date-picker" ng-model="tenancyAgreement.starting_date" placeholder="Start Date" required>
                    <div class="invalid-feedback">
                      Please enter a date
                    </div>
                  </div>
                </div>

                <div class="form-group row align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Active</label>
                  <div class="col-lg-9">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn active btn-secondary" ng-click="tenancyAgreement.active = 'true'">
                        <input type="radio">True
                      </label>
                      <label class="btn btn-secondary" ng-click="tenancyAgreement.active = 'false'">
                        <input type="radio">False
                      </label>
                    </div>
                  </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

</div>
