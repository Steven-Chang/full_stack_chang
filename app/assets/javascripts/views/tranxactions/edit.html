<nav-bar></nav-bar>
<div class="page-content d-flex align-items-stretch" ng-init="init()">
  <div class="content-inner">
    <div class="container-fluid">
      <!-- Begin Page Header-->
      <div class="row">
        <div class="page-header">
          <div class="d-flex align-items-center">
              <h2 class="page-header-title">Edit Tranxaction</h2>
          </div>
        </div>
      </div>
      <!-- End Page Header -->
      <div class="row flex-row">
        <div class="col-12">
          <div class="widget has-shadow">
            <div class="widget-body">
              <form name="editTranxactionForm" ng-submit="uploadFileThenUpdateTranxaction( editTranxactionForm )" class="needs-validation" id="edit-tranxaction-form" novalidate>

                <div class="form-group row d-flex align-items-center">
                    <label class="col-lg-3 form-control-label d-flex">Date</label>
                    <div class="col-lg-9">
                      <input type="text" 
                        autocomplete="off"
                        data-provide='datepicker' 
                        class="form-control" 
                        id="date-picker" 
                        ng-model="tranxaction.date" 
                        placeholder="Date"
                        required>
                        <div class="invalid-feedback">
                            Please select a date
                        </div>
                    </div>
                </div>

                <div class="form-group row d-flex align-items-center">
                    <label class="col-lg-3 form-control-label d-flex">Description</label>
                    <div class="col-lg-9">
                      <input type="text"
                        ng-model="tranxaction.description"
                        placeholder="Description"
                        class="form-control"
                        required>
                        <div class="invalid-feedback">
                            Please enter a description
                        </div>
                    </div>
                </div>

                <div class="form-group row d-flex align-items-center">
                  <div class="col-lg-3 form-group">
                    <label class="form-control-label d-flex">Amount</label>
                  </div>
                  <div class="col-lg-9">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                      </div>
                      <input type="text"
                        class="form-control"
                        ng-model="tranxaction.amount"
                        placeholder="Amount"
                        required>
                        <div class="invalid-feedback">
                            Please enter an amount
                        </div>
                    </div>
                  </div>
                </div>

                <div class="form-group row d-flex align-items-center">
                  <div class="col-lg-3">
                    
                  </div>
                  <div class="col-lg-9">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" ng-model="tranxaction.tax" id="tax">
                      <label class="form-check-label" for="tax">Tax</label>
                    </div>
                  </div>
                </div>

                <div class="em-separator separator-dashed"></div>

                <div class="form-group row d-flex align-items-center">
                  <label class="col-lg-3 form-control-label d-flex">Attachments</label>
                  <div class="col-lg-9">
                    <input name="file" id="attachments-upload" type="file" file>
                  </div>
                </div>

                <div class="text-right">
                    <button class="btn btn-gradient-01" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<fsc-footer></fsc-footer>
