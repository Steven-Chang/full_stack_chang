<div ng-init="init()">
  <nav-bar></nav-bar>
  <div class="container" style="margin-top: -20px;">

    <div class="row">
      <div class="col-xs-12">
        <h3>Create New Client</h3>
        <form ng-submit="createClient()">
          <div class="form-group">
            <input type="text"
              class="form-control"
              ng-model="newClient.name"
              placeholder="Name"
              required>
          </div>

          <div class="form-group">
            <input type="email"
              ng-model="newClient.email"
              placeholder="Email"
              class="form-control">
          </div>

          <input type="submit" value="Create" class="btn btn-primary">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <hr>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Client</th>
              <th scope="col" colspan="2">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="client in clients">
              <td>{{ client.name }}</td>
              <td>{{ client.email }}</td>
              <td><a href="#" ng-click="deleteClient( $index )" class="glyphicon glyphicon-trash"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h3>Create New Job</h3>
        <form ng-submit="createJob()">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input moment-picker="newJob.start_time" locale="en" format="LL" class="form-control" ng-model="newJob.start_time" format="DD/MM/YYYY" placeholder="Start">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input moment-picker="newJob.end_time" locale="en" format="LL" class="form-control" ng-model="newJob.end_time" format="DD/MM/YYYY" placeholder="Finish">
              </div>
            </div>
          </div>
          <div class="form-group">
            <select ng-model="newJob.client_id" ng-options="x.id as x.name for x in clients" class="form-control"></select>
          </div>
          <div class="form-group">
            <input type="text"
              class="form-control"
              ng-model="newJob.description"
              placeholder="Description"
              required>
          </div>
          <input type="submit" value="Create" class="btn btn-primary">
        </form>
      </div>
    </div>

  </div>
</div>
