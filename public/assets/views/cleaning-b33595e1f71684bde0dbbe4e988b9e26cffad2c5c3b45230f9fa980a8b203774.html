<div ng-init="init()">
  <nav-bar></nav-bar>
  <div class="container" style="margin-top: -20px;">
    <div class="row">
      <div class="col-xs-12">
        <h1>Cleaning Roster</h1>
        <h5>Aim: Fair / Consitent / Functional</h5>
      </div>

      <div class="col-xs-12">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="tenant in tenants">
              <th scope="row">{{ tenant.username }}</th>
              <td>{{ tenant.cleaning_points }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
